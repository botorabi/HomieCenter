<div class="main-div">
  <mat-card>
    <mat-card-title>
      <a mat-mini-fab routerLink="" routerLinkActive="active"><mat-icon>arrow_back</mat-icon></a>  {{camera?.name}}
      <span class="camera-url"><a mat-mini-fab href="{{camera?.urlTag}}" title="Open in new tab" target="_blank"><mat-icon>open_in_new</mat-icon></a></span>
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
    <br>
    <mat-card-content>
      <iframe width="100%" height="840" [src]="camera?.urlTag | safe"></iframe>
    </mat-card-content>
  </mat-card>
</div>
<div class="warn-text" *ngIf="error">An error occurred! Error code: {{error}}</div>
