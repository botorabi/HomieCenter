<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="buttonText1">{{buttonText1}}</button>
  <button mat-button [mat-dialog-close]="buttonText2" cdkFocusInitial>{{buttonText2}}</button>
</mat-dialog-actions>
